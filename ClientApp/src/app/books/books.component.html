<h1>Great Books List</h1>

<p *ngIf="!forecasts"><em>Loading...</em></p>

<div class="add-book">
  <input #isbn />
  <button class="btn-primary" (click)="onAddBook(isbn.value)">+Add</button>
</div>

<table class='table table-striped' *ngIf="books">
  <thead>
    <tr>
      <th>Title</th>
      <th>Subtitle</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books">
      <td>{{ book.title }}</td>
      <td>{{ book.subtitle }}</td>
    </tr>
  </tbody>
</table>
